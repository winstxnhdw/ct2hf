[project]
name = "ct2hf"
version = "0.1.0"
description = "A user-friendly CLI tool for converting Hugging Face transformer models into a CTranslate2-compatible format."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "accelerate==1.0.0; python_version < '3.9'",
    "accelerate>1.0.0; python_version >= '3.9'",
    "torch==2.0.0; python_version < '3.9'",
    "torch>2.0.0; python_version >= '3.9'",
    "ctranslate2>=4.5.0",
    "transformers>=4.46.3",
]

[project.scripts]
ct2hf = "ct2hf:main"

[dependency-groups]
dev = ["nodejs-wheel-binaries>=22.17.1", "pyright>=1.1.403", "pytest>=8.3.5", "ruff>=0.12.7"]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = ""
module-name = "ct2hf"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["ALL"]
ignore = ["INP001", "ANN002", "D", "PLR0913", "PT013", "TC002", "TC003"]

[tool.pyright]
typeCheckingMode = "strict"
reportUnknownVariableType = false
reportUnknownMemberType = false
reportMissingTypeStubs = false
reportPrivateUsage = false

[tool.pytest.ini_options]
pythonpath = ["."]
