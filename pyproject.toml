[project]
name = "ct2hf"
version = "0.1.0"
description = "A user-friendly CLI tool for converting Hugging Face transformer models into a CTranslate2-compatible format."
readme = "README.md"
requires-python = ">=3.9, <3.14"
dependencies = ["accelerate>=1.6.0", "ctranslate2>=4.6.0", "transformers>=4.51.3"]

[project.scripts]
ct2hf = "ct2hf:main"

[dependency-groups]
dev = ["nodejs-wheel-binaries>=22.15.0", "pyright>=1.1.399", "pytest>=8.3.5", "ruff>=0.11.6"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["ALL"]
ignore = ["INP001", "ANN002", "D", "PLR0913", "PT013"]

[tool.pyright]
typeCheckingMode = "strict"
reportUnknownVariableType = false
reportUnknownMemberType = false
reportMissingTypeStubs = false
reportPrivateUsage = false
